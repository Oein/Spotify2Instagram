<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
    <title>Spotify2Instagram</title>

    <script src="./../../node_modules/axios/dist/axios.min.js"></script>
    <script src="./../../node_modules/html2canvas/dist/html2canvas.min.js"></script>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <button id="resign">Reauth Spotify</button>
      <section id="datas">
        <div id="userdata" style="display: none">
          <h1>User data</h1>
          <h2>You are signined as <span id="username"></span></h2>
        </div>
        <div id="playdata" style="display: none">
          <h1>Playing data</h1>
          <h2 id="notPlaying">You are currently playing nothing!</h2>
          <div id="musicdataContainer" style="display: none">
            <div id="blur">
              <canvas
                id="covbg"
                width="1080"
                height="1080"
                style="
                  position: relative;
                  top: 0px;
                  left: 0px;
                  right: 0px;
                  bottom: 0px;
                  width: 400px;
                  height: 400px;
                  padding: 0px;
                  margin: 0px;
                "
              ></canvas>

              <div id="musicdata">
                <img id="cover" alt="cover image" />
                <div id="musictextinfo">
                  <h2 id="title">Loading</h2>
                  <span id="artistContainer">
                    By
                    <span id="artist">Loading</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <button id="openwin">Show playdata window</button>
        </div>
      </section>
    </main>
    <script src="../web/index.js"></script>
  </body>
</html>
