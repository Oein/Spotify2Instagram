<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play data viewer</title>
    <link href="./css/playdata.css" rel="stylesheet" />
  </head>
  <body>
    <div id="blur">
      <div id="musicdata">
        <div id="musicl">
          <img id="cover" alt="cover image" src="./imgs/lo.png" />
          <div id="musictextinfo">
            <h2 id="title">Loading</h2>
            <span id="artistContainer">
              <span>By</span>
              <span id="artist">Loading</span>
            </span>
          </div>
        </div>
        <div id="musicController">
          <div id="now"></div>
          <div id="slcont">
            <div id="slider">
              <div id="sliderEnabled"></div>
            </div>
          </div>
          <div id="end"></div>
        </div>
      </div>
    </div>

    <script src="../web/playdata.js"></script>
  </body>
</html>
