<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play data viewer</title>

    <script src="./axios.js"></script>
    <script src="./html2canvas.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <link href="./playdata.css" rel="stylesheet" />
  </head>
  <body>
    <div id="musicdataContainer">
      <div id="musicdata">
        <img id="cover" alt="cover image" />
        <div id="musictextinfo">
          <h2 id="title">Loading</h2>
          <span id="artistContainer">
            By
            <span id="artist">Loading</span>
          </span>
        </div>
        <div id="musicController">
          <div id="slider">
            <div id="sliderEnabled"></div>
            <span id="sliderNow"></span>
          </div>
          <img src="./layer.png" id="control" />
        </div>
      </div>
    </div>

    <script src="./playdata.js"></script>
  </body>
</html>
